          >

            <input type="text" name="breach" id="breach" />

              <button type="button" id="data_clear">Clear Breaches</button>
            </div>
          </form> 

          <div class="chart_container">
            <canvas id="myChart"></canvas>
          </div>
          <ol class="box" id="breach_list">

          <div class="lds-ellipsis" id="load_animation">
            <div></div>
